<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Signup</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" formControlName="username" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" formControlName="email" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" formControlName="password" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select id="role" formControlName="role" class="form-select">
                  <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
                </select>
              </div>
  
              <div *ngIf="signupForm.get('role')?.value === 'recruiter'" class="mb-3">
                <label for="company" class="form-label">Company</label>
                <input id="company" formControlName="company" class="form-control" />
              </div>
  
              <div *ngIf="signupForm.get('role')?.value === 'user'" class="mb-3">
                <label for="qualification" class="form-label">Qualification</label>
                <input id="qualification" formControlName="qualification" class="form-control" />
              </div>
  
              <div *ngIf="signupForm.get('role')?.value === 'user'" class="mb-3">
                <label for="branch" class="form-label">Branch</label>
                <input id="branch" formControlName="branch" class="form-control" />
              </div>
  
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Signup</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
